<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | WiFi Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts (Optional, for sleek typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
        }
        .login-wrapper {
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .brand-header {
            font-size: 1.75rem;
            font-weight: 600;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="container login-wrapper d-flex justify-content-center align-items-center">
        <div class="card p-4 w-100" style="max-width: 420px;">
            <div class="text-center mb-4">
                <div class="brand-header">WiFi Data Monitor</div>
                <p class="text-muted mb-1">Login to continue</p>
            </div>

            <form method="post" novalidate>
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            {% if form.non_field_errors %}
                <div class="alert alert-danger mt-3 mb-0">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
